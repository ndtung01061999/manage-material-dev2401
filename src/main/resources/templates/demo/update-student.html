<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>
    Sửa sinh viên
    <form th:action="@{/student/{id}(id = ${id})}"
           method="post" th:object="${student}">
        name:
        <input type="text" th:field="${student.name}">
        <br>
        address:
        <input type="text" th:field="${student.address}">
        <br>
        <input type="submit" value="submit"/>
    </form>
</h1>
</body>
</html>
